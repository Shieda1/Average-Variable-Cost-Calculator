<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Variable Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="averageVariableCostRadio" name="variables" checked>
  <label for="averageVariableCostRadio">Average Variable Cost</label>

  <input type="radio" id="variableCostsRadio" name="variables">
  <label for="variableCostsRadio">Variable Costs</label>

  <input type="radio" id="totalOutputRadio" name="variables">
  <label for="totalOutputRadio">Total Output</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Variable Costs</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total Output</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
